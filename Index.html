<!-- calculator with no Bootstrap and jQuery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
    <title>Calculator js</title>
</head>
<body>
    <header id="title">
        <h1>Calculator with JavaScript</h1>
    </header>
    <section id="one">
        <input type="text" id="output">
    </section>
    <section id="btn">
        <table>
            <tbody>
                <tr>
                    <th onclick="clearDisplay()" colspan="2">C</th>
                    <th onclick="appendValue('**')">x<sup>2</sup></th>
                    <th onclick="appendValue('/')">/</th>
                </tr>
                <tr>
                    <td onclick="appendValue(7)">7</td>
                    <td onclick="appendValue(8)">8</td>
                    <td onclick="appendValue(9)">9</td>
                    <th onclick="appendValue('*')">x</th>
                </tr>
                <tr>
                    <td onclick="appendValue(4)">4</td>
                    <td onclick="appendValue(5)">5</td>
                    <td onclick="appendValue(6)">6</td>
                    <th onclick="appendValue('-')">-</th>
                </tr>
                <tr>
                    <td onclick="appendValue(1)">1</td>
                    <td onclick="appendValue(2)">2</td>
                    <td onclick="appendValue(3)">3</td>
                    <th onclick="appendValue('+')">+</th>
                </tr>
                <tr>
                    <td onclick="appendValue(0)">0</td>
                    <td onclick="appendValue('.')">.</td>
                    <th colspan="2" onclick="calculate()">Enter</th>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <p>@2023 it's main</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
